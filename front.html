<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color:darkblue;
            }
        </style>
        <title>Registration form</title>
    </head>
    <body bgcolor="#22aa88">
    <h1 align="center">User Registration Form</h1>
    <form action="front.html" method="post">
        <p align="center">
    First Name <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
    Last Name  <input type="text" name="lname" id="lname" placeholder="Enter your lastname"><br><br>
    Email  <input type="email" id="email" placeholder="Enter the valid email"><br><br>
    Password <input type="password" placeholder="Enter the strong Password"><br><br>
    Bio <textarea name="bio" cols="30" rows="10"></textarea><br><br>
    Gender<br>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female<br><br>
    Save my details<input type="checkbox" name="details save"><br><br>
    Image <input type="file" name="file" id="file" accept="image/*"><br><br>
    <button>Clear My Account</button>
    </p>



    </form>
    </body>
</html>
